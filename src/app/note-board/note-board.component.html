<app-new-note></app-new-note>
<app-edit-note></app-edit-note>

<div class="note-board" cdkDropListGroup>


<div class="note-container to-do"
     id="To Do"
     cdkDropList
     [cdkDropListData]="todo"
     (cdkDropListDropped)="onDrop($event)">
  <h3 class="status-title">To Do</h3>
  <div class="note-list" id="todo-notes">
      <app-note-card class="note-card"
                     *ngFor="let note of noteService.getNotesByStatus('To Do')"
                     [note]="note">
      </app-note-card>
    </div>
  </div>

  <div class="note-container doing"
       id="Doing"
       cdkDropList
       [cdkDropListData]="doing"
       (cdkDropListDropped)="onDrop($event)">
    <h3 class="status-title">Doing</h3>
    <div class="note-list" id="doing-notes">
      <app-note-card class="note-card"
                     *ngFor="let note of noteService.getNotesByStatus('Doing')"
                     [note]="note">
      </app-note-card>
    </div>
  </div>

  <div class="note-container review"
       id="Review"
       cdkDropList
       [cdkDropListData]="review"
       (cdkDropListDropped)="onDrop($event)">
    <h3 class="status-title">Review</h3>
    <div class="note-list" id="review-notes">
      <app-note-card class="note-card"
                     *ngFor="let note of noteService.getNotesByStatus('Review')"
                     [note]="note">
      </app-note-card>
    </div>
  </div>

  <div class="note-container done"
       id="Done"
       cdkDropList
       [cdkDropListData]="done"
       (cdkDropListDropped)="onDrop($event)">
    <h3 class="status-title">Done</h3>
    <div class="note-list" id="done-notes">
      <app-note-card class="note-card"
                     *ngFor="let note of noteService.getNotesByStatus('Done')"
                     [note]="note">
      </app-note-card>
    </div>
  </div>
</div>
