<div class="note">
  <h2 class="note-title">{{ note?.note_description }}</h2>
  <p>ID: {{ note?.note_id }}</p>
  <p>Due Date: {{ note?.due_date }}</p>
  <p>Assignee: {{ note?.assignee }}</p>
  <p>Attachments: {{ note?.attachments }}</p>
  <p>Priority Level: {{ note?.priority_level }}</p>
  <p>Comments: {{ note?.comments }}</p>
  <p>Status: {{ note?.note_status }}</p>
</div>
