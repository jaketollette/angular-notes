<div class="edit-note-container">
  <div class="edit-note" [style.display]="isExpanded ? 'block' : 'none'">
    <h2>Edit Note</h2>
    <form (submit)="onSaveNote()">
      <div class="note-input">
        <label>Note Description:</label>
        <input type="text" [(ngModel)]="note.description" name="description">
      </div>
      <div class="note-input">
        <label>Due Date:</label>
        <input type="date" [(ngModel)]="note.dueDate" name="dueDate">
      </div>
      <div class="note-input">
        <label>Assignee:</label>
        <input type="text" [(ngModel)]="note.assignee" name="assignee">
      </div>
      <div class="note-input">
        <label>Attachments:</label>
        <input type="text" [(ngModel)]="note.attachments" name="attachments">
      </div>
      <div class="note-input">
        <label>Priority Level:</label>
        <select [(ngModel)]="note.priority" name="priority">
          <option style="color:#000;" value="High">High</option>
          <option style="color:#000;" value="Medium">Medium</option>
          <option style="color:#000;" value="Low">Low</option>
        </select>
      </div>
      <div class="note-input">
        <label>Comments:</label>
        <textarea [(ngModel)]="note.comments" name="comments"></textarea>
      </div>
      <div class="note-input">
        <label>Note Status:</label>
        <select [(ngModel)]="note.status" name="note_status">
          <option style="color:#000;" value="To Do">To Do</option>?
          <option style="color:#000;" value="Doing">Doing</option>
          <option style="color:#000;" value="Review">Review</option>
          <option style="color:#000;" value="Done">Done</option>
        </select>
      </div>
      <div class="d-flex flex-row-reverse gap-2">
        <button type="submit" class="btn btn-secondary">Save Note</button>
        <button type="button" class="btn btn-default" (click)="hideEditNote()">Cancel</button>
      </div>
    </form>
  </div>
</div>
