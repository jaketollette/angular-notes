<app-new-note (noteAdded)="onNoteAdded($event)"></app-new-note>
<div class="note-board">
  <div class="note-container to-do">
    <h3 class="status-title">To Do</h3>
    <app-note-card class="note-card" *ngFor="let note of notes | statusFilter:'To Do'" [note]="note"></app-note-card>
  </div>
  <div class="note-container doing">
    <h3 class="status-title">Doing</h3>
    <app-note-card class="note-card" *ngFor="let note of notes | statusFilter:'Doing'" [note]="note"></app-note-card>
  </div>
  <div class="note-container review">
    <h3 class="status-title">Review</h3>
    <app-note-card class="note-card" *ngFor="let note of notes | statusFilter:'Review'" [note]="note"></app-note-card>
  </div>
  <div class="note-container done">
    <h3 class="status-title">Done</h3>
    <app-note-card class="note-card" *ngFor="let note of notes | statusFilter:'Done'" [note]="note"></app-note-card>
  </div>
</div>
